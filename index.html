<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Habit Tracker</h1>
    <input type="text" id="habitInput" placeholder="Enter a new habit">
    <button id="addHabitButton">Add Habit</button>

    <table>
      <thead>
        <tr>
          <th>Habit Name</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="habitTableBody"></tbody>
    </table>
  </div>

  <!-- Import script.js -->
  <script type="module" src="script.js"></script>
</body>
</html>
