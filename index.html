<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #4CAF50;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Habit Tracker</h1>
    <input type="text" id="habitNameInput" placeholder="Enter a new habit" />
    <button id="addHabitButton">Add Habit</button>
    <table id="habitTable">
      <thead>
        <tr>
          <th>Habit Name</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Habits will appear here -->
      </tbody>
    </table>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
