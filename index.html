<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #ffffff;
    }
    .green {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .red {
      background-color: #f44336;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker 2025</h1>
  <div class="controls">
    <input type="text" id="habitNameInput" placeholder="Enter a new habit">
    <button id="addHabitButton">Add Habit</button>
    <button id="deleteAllHabitsButton">Delete All Habits</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th id="habitsHeader"></th>
      </tr>
    </thead>
    <tbody id="habitTable">
      <!-- Rows for daily tracking will be added dynamically -->
    </tbody>
  </table>
  <script type="module" src="script.js"></script>
</body>
</html>
